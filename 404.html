<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Page Not Found | Monisha A</title>
  <link rel="icon" type="image/png" sizes="32x32" href="Insta-DP.jpg" />
  
  <style>
    :root {
      --bg: #fefbff;
      --text: #1a1a1a;
      --accent: #b78bff;
      --accent-secondary: #ff8bd5;
      --accent-gold: #ffb86b;
      --muted: #6b6b6b;
    }
    [data-theme="dark"] {
      --bg: #0f0e17;
      --text: #f0f0f0;
      --muted: #a7a7a7;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
      transition: background 0.5s ease, color 0.3s ease;
    }
    
    /* Animated gradient background */
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(183,139,255,0.1) 0%, transparent 70%);
      animation: float 20s ease-in-out infinite;
      z-index: 0;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }
    
    /* Floating particles */
    .particle {
      position: fixed;
      font-size: 24px;
      opacity: 0.15;
      animation: float-particle 20s infinite ease-in-out;
      z-index: 0;
    }
    
    @keyframes float-particle {
      0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
      25% { transform: translateY(-100px) translateX(50px) rotate(90deg); }
      50% { transform: translateY(-50px) translateX(-50px) rotate(180deg); }
      75% { transform: translateY(-150px) translateX(30px) rotate(270deg); }
    }
    
    .container {
      text-align: center;
      max-width: 600px;
      position: relative;
      z-index: 1;
    }
    
    .error-code {
      font-size: 120px;
      font-weight: 900;
      background: linear-gradient(135deg, var(--accent), var(--accent-secondary), var(--accent-gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      margin-bottom: 20px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      color: var(--text);
    }
    
    p {
      font-size: 18px;
      color: var(--muted);
      margin-bottom: 40px;
      line-height: 1.6;
    }
    
    .sketch-container {
      margin: 40px 0;
      position: relative;
    }
    
    .sketch-icon {
      font-size: 80px;
      animation: draw 3s ease-out infinite;
      display: inline-block;
    }
    
    @keyframes draw {
      0%, 100% { transform: rotate(0deg) scale(1); opacity: 0.7; }
      50% { transform: rotate(5deg) scale(1.1); opacity: 1; }
    }
    
    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 14px 32px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
      color: white;
      box-shadow: 0 8px 24px rgba(183,139,255,0.4);
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 32px rgba(183,139,255,0.6);
    }
    
    .btn-secondary {
      background: var(--bg);
      color: var(--text);
      border: 2px solid rgba(183,139,255,0.3);
    }
    
    .btn-secondary:hover {
      border-color: var(--accent);
      transform: translateY(-3px);
    }
    
    /* Theme toggle */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(183,139,255,0.1);
      border: 2px solid rgba(183,139,255,0.3);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 100;
    }
    
    .theme-toggle:hover {
      transform: scale(1.1) rotate(15deg);
      border-color: var(--accent);
    }
    
    .theme-toggle .sunflower {
      font-size: 28px;
      transition: all 0.4s ease;
    }
    
    .theme-toggle .owl {
      font-size: 28px;
      position: absolute;
      opacity: 0;
      transform: rotate(180deg) scale(0.5);
      transition: all 0.4s ease;
    }
    
    [data-theme="dark"] .theme-toggle .sunflower {
      opacity: 0;
      transform: rotate(-180deg) scale(0.5);
    }
    
    [data-theme="dark"] .theme-toggle .owl {
      opacity: 1;
      transform: rotate(0deg) scale(1);
    }
    
    @media (max-width: 600px) {
      .error-code {
        font-size: 80px;
      }
      h1 {
        font-size: 24px;
      }
      p {
        font-size: 16px;
      }
      .buttons {
        flex-direction: column;
      }
      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <!-- Theme Toggle -->
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
    <span class="sunflower">üåª</span>
    <span class="owl">ü¶â</span>
  </button>

  <!-- Floating particles -->
  <div class="particle" style="left: 10%; top: 20%;">üé®</div>
  <div class="particle" style="left: 80%; top: 30%; animation-delay: 5s;">‚ú®</div>
  <div class="particle" style="left: 15%; top: 70%; animation-delay: 10s;">üñåÔ∏è</div>
  <div class="particle" style="left: 85%; top: 60%; animation-delay: 15s;">‚≠ê</div>

  <div class="container">
    <div class="error-code">404</div>
    
    <div class="sketch-container">
      <div class="sketch-icon">üé®</div>
    </div>
    
    <h1>Oops! This Page Doesn't Exist</h1>
    <p>
      Looks like this artwork hasn't been created yet!<br>
      Let's get you back to the gallery.
    </p>
    
    <div class="buttons">
      <a href="index2.html" class="btn btn-primary">
        <span>üè†</span>
        Back to Home
      </a>
      <a href="index2.html#gallery" class="btn btn-secondary">
        <span>üñºÔ∏è</span>
        View Gallery
      </a>
    </div>
  </div>

  <script>
    // Theme toggle
    const htmlEl = document.documentElement
    const themeToggle = document.getElementById('themeToggle')
    const currentTheme = localStorage.getItem('theme') || 'light'
    htmlEl.setAttribute('data-theme', currentTheme)
    
    if(themeToggle){
      themeToggle.addEventListener('click', () => {
        const theme = htmlEl.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'
        htmlEl.setAttribute('data-theme', theme)
        localStorage.setItem('theme', theme)
      })
    }
  </script>
</body>
</html>
